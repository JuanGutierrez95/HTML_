<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openbootcamp</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://play-lh.googleusercontent.com/dBD_MfXNjTCEVeYb1MfPKJCuHB8HlvuinC1tLck35YOmduBi4xUM0qXvoB2nC9IVAco" width="300" height="300" alt="image not found">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted width=400" height="400" >
            <source src="Boca-Juniors.mp4" alt="video not found">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="watc-queen.mp3" alt="music not found">
        </audio>
    </div>
</body>
</html>
